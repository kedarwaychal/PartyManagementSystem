<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h2>Party Details</h2>
    </mat-toolbar-row>
    <mat-toolbar-row class="d-flex justify-content-center">
      <button routerLink="/hoddashboard"  mat-raised-button color="blue">Menu</button>    
    </mat-toolbar-row>
</mat-toolbar>
<mat-form-field class="col-md-6 offset-md-3 search-form">
  <!-- <mat-icon class="example-icon">search</mat-icon> -->
  <input class="search" type="text" placeholder="Search here"  [(ngModel)]="searchTerm" matInput (keyup)="applyFilter($event)" #input/>
</mat-form-field>
<div class="table-responsive" style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Employeeid">
          <th mat-header-cell *matHeaderCellDef>Party Name</th>
          <td mat-cell *matCellDef="let element">{{element.Pname}}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.leaveStart}}
        </td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveReason}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="deleteuser(element.id)"><mat-icon>delete</mat-icon></button>
             <button mat-icon-button color="accent" (click)="editUser(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *matNoDataRow>
          <td class="mat-cell" colspan="4"><h3>The filter does not match any item text{{input.value}}</h3></td>
        </tr>
      </table>
      <mat-paginator [pageSize]="defaultPageSize" [pageSizeOptions]="[5,10,25,100]" aria-labels="select page of users" ></mat-paginator>
    </div>
</div>
