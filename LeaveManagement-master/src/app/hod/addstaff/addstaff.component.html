<div class="container">
    <div class="card">
      <div class="card-header">
            <h1>RegistrationForm</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" required>
                  <ng-container  *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.hasError('required')">
                    <h5 style="color: red;">*FirstName is required</h5>
                </ng-container>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text"  formControlName="lastName" class="form-control" required>
                  <ng-container  *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.hasError('required')">
                    <h5 style="color: red;">*LastName is required</h5>
                </ng-container>
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="contact">Contact</label>
                  <input type="number" id="contact" formControlName="contact" class="form-control" required>
                  <ng-container  *ngIf="registrationForm.get('contact')?.touched && registrationForm.get('contact')?.hasError('required')">
                    <h5 style="color: red;">*Contact is required</h5>
                </ng-container>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" required>
                  <ng-container  *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.hasError('required')">
                    <h5 style="color: red;">*Email is required</h5>
                </ng-container>
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="department">Department</label>
                  <!-- <input type="text" id="department" formControlName="department" class="form-control" required> -->
                  <select class="form-control"  formControlName="department" required>
                      <option value="Mechanical">Mechanical</option>
                      <option value="Computer">Computer</option>
                      <option value="Civil">Civil</option>
                    </select>
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" required>
                  <ng-container  *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.hasError('required')">
                    <h5 style="color: red;">*Username is required</h5>
                </ng-container>
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password"  formControlName="password" class="form-control"  autocomplete="current-password" required>
                  <ng-container  *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.hasError('required')">
                    <h5 style="color: red;">*Password is required</h5>
                </ng-container>
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="role">Role</label>
                  <select class="form-control"  formControlName="role" required>
                    <option value="HOD">HOD</option>
                    <option value="Staff">Staff</option>
                  </select>
                </div>
          </div>
          <div class="col-md-6 offset-md-3 mt-4">
            <div class="button">
              <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" matDialogClose>Register</button><br>
              <!-- <button type="submit" class="btn btn-primary" routerLink="/login">Login</button> -->
            </div>
          </div>
      </form>
      </div>
    </div>
  </div>
