<section class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 login-container">
          <div class="login-logo">
            <img src="https://img.freepik.com/premium-vector/alphabetical-letter-e-logo-collection_647881-448.jpg" alt="Party Logo">
            <h2>Party Management system</h2>
          </div>
          <form [formGroup]="reactobj" (ngSubmit)="OnSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
              <ng-container *ngIf="reactobj.get('username').touched && reactobj.get('username').hasError('required')">
                <h5 style="color: red;">*Username is required</h5>
              </ng-container>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <ng-container *ngIf="reactobj.get('password').touched && reactobj.get('password').hasError('required')">
                <h5 style="color: red;">*Password is required</h5>
              </ng-container>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="reactobj.invalid">Login</button>
          </form>
          <span *ngIf="isNewUser" class="sub-heading">Not Registered Yet? <a routerLink='/registration' class="text-primary">Register</a></span>
        </div>
        <div class="col-md-6 image-container">
          <img src="https://img.freepik.com/free-photo/back-view-crowd-fans-watching-live-performance-music-concert-night-copy-space_637285-544.jpg?w=1380&t=st=1716996896~exp=1716997496~hmac=90dfded9c36b11c5b0c8170eaae2e9f02444191e7a3fd6cff03ecc5c5490a531" alt="Party Image">
        </div>
      </div>
    </div>
  </section>
