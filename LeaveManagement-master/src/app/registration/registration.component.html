<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Registration Form</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
            <ng-container *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.hasError('required')">
              <h5 style="color: red;">*FirstName is required</h5>
            </ng-container>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="contact">Contact</label>
            <input type="number" id="contact" formControlName="contact" class="form-control no-spinners" required>
            <ng-container *ngIf="registrationForm.get('contact')?.touched && registrationForm.get('contact')?.hasError('required')">
              <h5 style="color: red;">*Contact is required</h5>
            </ng-container>
            <ng-container *ngIf="registrationForm.get('contact')?.touched && registrationForm.get('contact')?.invalid">
              <h5 style="color: red;">*Please enter valid contact number</h5>
            </ng-container>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" autocomplete="username" class="form-control" required>
            <ng-container *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.hasError('required')">
              <h5 style="color: red;">*Email is required</h5>
            </ng-container>
            <ng-container *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
              <h5 style="color: red;">*Please enter valid email</h5>
            </ng-container>
          </div>
        </div>

              <option value="Mechanical">Mechanical</option>

            </select>
          </div>
        </div> -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" formControlName="username" autocomplete="username" class="form-control" required>
            <ng-container *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.hasError('required')">
              <h5 style="color: red;">*Username is required</h5>
            </ng-container>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" autocomplete="current-password" required>
            <ng-container *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.hasError('required')">
              <h5 style="color: red;">*Password is required</h5>
            </ng-container>
          </div>
        </div>

        <div class="col-md-6 offset-md-3 mt-4">
          <div class="button">
            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button><br>
            <p class="text-center">
              <span class="sub-heading">Already Registered? <a routerLink='/login' class="text-primary">Login</a></span>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
